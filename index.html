<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container"> <!-- New outer container -->
  <div class="container">
    <div class="dark-mode-toggle">
  <label class="switch">
    <input type="checkbox" id="toggle-dark-mode">
    <span class="slider"></span>
  </label>
  <span class="label-text">Dark mode</span>
</div>
    <h1>Weather Forecast App</h1>
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
      <button id="show-recent-cities">Recent Search</button> <!-- Moved here -->
    </div>
    <div class="weather-info">
      <h2 id="city-name">City Name</h2>
      <p id="temperature">Temperature: --</p>
      <p id="humidity">Humidity: --</p>
      <p id="wind-speed">Wind Speed: --</p>
      <img id="current-icon" src="" alt=""> <!-- Add this line -->
    </div>
    <div id="forecast" class="forecast"></div>
    <div id="error-message" class="error-message"></div> <!-- Add this line -->
  </div>
  
  <!-- New container for recent cities -->
  <div id="recent-cities-container">
    <button id="close-recent-cities" class="close-button">Ã—</button>
    <div id="recent-cities" class="recent-cities"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
